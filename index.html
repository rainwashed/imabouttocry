<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ᵗᵒ ᶜʳʸ</title>
        <link rel="stylesheet" href="styles/root.css" type="text/css" />
        <link rel="stylesheet" href="styles/index.page.css" type="text/css" />
        <!-- only import if needed, for now, no -->
        <!-- <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" /> -->
        <link
            rel="shortcut icon"
            href="assets/icons/pensive.png"
            type="image/png"
        />
        <script
            src="https://kit.fontawesome.com/3cad02112e.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <h1>I wanna cry.</h1>
        <h3>Listen to music while you cry...</h3>
        <main>
            <div class="flex-view flex-vert music-card add-new-card">
                <button
                    id="addMedia"
                    class="full-width full-height single-item-center"
                    title="Add a new media"
                >
                    <!-- <i class="fa-light fa-circle-plus"></i> -->
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </div>
            <div class="flex-view flex-vert music-card" data-uid="111">
                <img src="x" alt="y" />
                <h6>Title</h6>
                <p>Description</p>
                <div class="flex-view flex-horiz music-card__typeofcontent">
                    <p data-media-identifier="playlist">Playlist</p>
                    <p>&#x2022</p>
                    <p data-import-identifier="spotify">Imported from Spotify</p>
                </div>
            </div>
        </main>
        <div class="fixed-pos popup" id="popup">
            <button class="aspect-square" id="popup__forceclose" title="Close Popup">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="fixed-pos full-width flex-view flex-horiz musi-player">
            <img
                src="assets/placeholder/songpic.png"
                id="audio_thumbnail"
                class="aspect-square"
            />
            <div class="flex-view flex-horiz musi-player__progress">
                <button
                    class="single-item-center aspect-square media-control-btn"
                    title="Previous Song"
                >
                    <i class="fa-solid fa-backward-step fa-lg"></i>
                </button>
                <button
                    class="single-item-center aspect-square media-control-btn"
                    title="Previous 10s"
                >
                    <i class="fa-solid fa-backward-fast fa-lg"></i>
                </button>
                <div id="audio_progress" class="flex-view flex-horiz">
                    <span class="display-inline-block"></span>
                </div>
                <button
                    class="single-item-center aspect-square media-control-btn"
                    title="Next 10s"
                >
                    <i class="fa-solid fa-forward-fast fa-lg"></i>
                </button>
                <button
                    class="single-item-center aspect-square media-control-btn"
                    title="Next Song"
                >
                    <i class="fa-solid fa-forward-step fa-lg"></i>
                </button>
            </div>
            <div class="flex-view flex-horiz musi-player__settings">
                <button>mute</button>
                <div class="musi-player__volume">
                    <span class="display-inline-block"></span>
                </div>
            </div>
        </div>
        <script
            src="javascript/media-player.script.js"
            type="text/javascript"
        ></script>

</html>
